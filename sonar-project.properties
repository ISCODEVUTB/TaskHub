sonar.projectKey=ISCODEVUTB_TaskHub
sonar.organization=deviscoutb
sonar.host.url=https://sonarcloud.io
sonar.token=${SONAR_TOKEN}

# Rutas de código fuente y tests
sonar.sources=backend/api
sonar.tests=backend/api/Auth-service/tests,\
    backend/api/Notifications-service/tests,\
    backend/api/ExternalTools-service/tests,\
    backend/api/Gateway-service/tests,\
    backend/api/Projects-service/tests,\
    backend/api/Documents-service/tests

# Configuración de tests
sonar.test.inclusions=**/tests/**/*.py
sonar.python.version=3.13

# Exclusiones
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**

# Configuración de cobertura
sonar.python.coverage.reportPaths=coverage.xml
