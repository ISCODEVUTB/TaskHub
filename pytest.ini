[pytest]
# Configuración general
addopts = -v --tb=short
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = *Test Test* *Tests Tests*

# Rutas de prueba
testpaths = 
    backend/api/auth_service/tests
    backend/api/notifications_service/tests
    backend/api/externaltools_service/tests
    backend/api/gateway/tests
    backend/api/projects_service/tests
    backend/api/documents_service/tests

# Configuración para evitar conflictos de importación
pythonpath = .

# Marcadores personalizados
markers =
    auth: pruebas relacionadas con autenticación
    notifications: pruebas relacionadas con notificaciones
    externaltools: pruebas relacionadas con herramientas externas
    projects: pruebas relacionadas con proyectos
    documents: pruebas relacionadas con documentos
    gateway: pruebas relacionadas con el gateway
    integration: pruebas de integración
    unit: pruebas unitarias

# Configuración para evitar conflictos de importación
norecursedirs = .git .tox venv env .env __pycache__
